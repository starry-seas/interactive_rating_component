<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
</head>

<body>

<main class="card">

  <div class="rating">
      <img id="img" src="./images/icon-star.svg" alt="star-img">
      <!-- styling was easier when allocating id to im element and removing div. Put it within the "rating class" to ensure image is above text-->
    
    <h1>How did we do?</h1>
  
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <br>
      <div class="ratings">
        <button class="ratings-num">1 </button>
        <button class="ratings-num">2 </button>
        <button class="ratings-num">3 </button>
        <button class="ratings-num">4 </button>
        <button class="ratings-num">5 </button>
      </div>
      <br>
      <button class="submit">SUBMIT</button>
      <br>
  </div>
  
    <!-- Rating state end -->
  
    <!-- Thank you state start -->
  
    <div class="thank-you">
      <img src="./images/illustration-thank-you.svg" alt="thank_you">
      <div class="rating-output"><p class="rating-summary">You selected <span class="user-rating"></span> out of 5</p></div>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>
</main>


</body>
</html>
